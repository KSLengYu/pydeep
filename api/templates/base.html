<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ÁßëÂπªÁïôË®ÄÊùø{% endblock %}</title>
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #00ff00;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #a0a0ff;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: var(--light);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }
        
        .main-content {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .sidebar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        
        .verified-badge {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #0095ff;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        {{ stars|safe }}
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo">üöÄ ÁßëÂπªÁïôË®ÄÊùø üåå</div>
            <nav class="nav">
                <a href="/">È¶ñÈ°µ</a>
                {% if user %}
                    <a href="/profile">‰∏™‰∫∫‰∏≠ÂøÉ</a>
                    {% if user.role in ['admin', 'super_admin'] %}
                        <a href="/admin">ÁÆ°ÁêÜÂêéÂè∞</a>
                    {% endif %}
                    <a href="/logout">ÈÄÄÂá∫ÁôªÂΩï</a>
                    <span style="color: var(--primary);">Ê¨¢Ëøé, {{ user.email }}</span>
                {% else %}
                    <a href="/login">ÁôªÂΩï</a>
                    <a href="/register">Ê≥®ÂÜå</a>
                {% endif %}
            </nav>
        </header>
        
        {% block content %}{% endblock %}
    </div>

    <script>
        // Âü∫Á°ÄJSÂäüËÉΩ
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.querySelector('.container').insertBefore(alert, document.querySelector('.header').nextSibling);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Â§ÑÁêÜAJAXÂìçÂ∫î
        function handleResponse(response, successCallback = null) {
            if (response.success) {
                if (successCallback) {
                    successCallback(response);
                } else {
                    showAlert(response.message, 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } else {
                showAlert(response.message, 'error');
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
